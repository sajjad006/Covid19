{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- My Style Sheets -->
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <link rel="shortcut icon" type="image/x-icon" href="static/favicon.ico">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <!-- Font Awesome Script -->
    <script src="https://kit.fontawesome.com/74ba14d0ba.js" crossorigin="anonymous"></script>
    <style>
        #chat{
        display: none;
        position: fixed;
        bottom: 85px;
        right: 10px;
      }

      .init{
        position: fixed;
        bottom: 10px;
        right: 10px;
        padding: 10px;
        color: white;
        background-color: #33c5ff;
        border-radius: 10cm;
        cursor: pointer;
      }

      .init:hover{
        background-color: #008bc2;
      }
        @media (prefers-color-scheme: dark) {
        body {
          background-color: #161625!important;
          color: #e6e6e6;
        }
      }
      .switch {
        align-self: flex-end;
        margin: 0.9375rem;
      }
      .inner-switch {
        display: inline-block;
        cursor: pointer;
        border: 1px solid #555;
        border-radius: 1.25rem;
        width: 3.125rem;
        text-align: center;
        font-size: 1rem;
        padding: 0.1875rem;
        margin-left: 0.3125rem;
      }

      /* Rounded sliders */
      .slider.round {
        border-radius: 34px;
      }

      .slider.round:before {
        border-radius: 50%;
      }
      .dark,
      .dark * {
        background-color: #161625!important;
        color: #e6e6e6;
        border-color: #161625!important;
      }

    </style>
    <title>Covid Info</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="position: sticky; top: 0;z-index: 1">
      <a class="navbar-brand" href="#"></a>
      <a class="navbar-brand" href="#">
<img id="brand" src="static/fav.png" width="40" height="40" alt="" style="margin: 0;">
COVID INFO
</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href='/'><i class="fas fa-home"></i> Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/world"><i class="fas fa-globe"></i>World</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/country"><i class="fas fa-flag"></i>  Country-Wise</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/tips"><i class="fas fa-question"></i> Tips and Tricks</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about"><i class="fas fa-address-card"></i> About us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/graphs"><i class="fas fa-signal"></i>  Graphs</a>
          </li>
            <li class="nav-item">
            <a class="nav-link" href="/india">India Statistics</a>
          </li>
        </ul>

        <a href="mailto://info@thinkingtomorrow.cf" target="_blank"><i class="far fa-envelope-open fa-2x" style="color: white; margin-right: 10px"></i></a>
        <a href="https://github.com/thinking-tomorrow" target="_blank"><i class="fab fa-github fa-2x" style="color: white; margin-right: 10px"></i></a>
        
        <form class="form-inline my-2 my-lg-0" action="{% url 'search' %}" method='post'>
          {% csrf_token %}
          <input class="form-control mr-sm-2" type="search" name='data' placeholder="Search" aria-label="Search" autocomplete="off">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <!--<div class="loader">
      <img src="{% static 'preloader.svg' %}" alt="Loading..." />
    </div>-->

    <div class="switch">Dark mode:
        <span class="inner-switch">OFF</span>
    </div>

    <center>
    {% for news in latest_news %}
    <div class="card" style="height:250px;width: 18rem;height:45rem;padding-left:20px;margin-top:20px;display: inline-block;">
      <img class="card-img-top" src="{{news.img.url}}" alt="{{news.title}}">
      <div class="card-body">
        <h5 class="card-title" style="height: 100px;">{{news.heading}}</h5>
        <p class="card-text">{{news.date}}</p>
        <a href="news-detail/{{news.id}}" class="btn btn-primary stretched-link">Know more</a>
      </div>
    </div>
    {% endfor %}
    </center>

    <script>
    $(document).ready(function(){
      $(".init").click(function() {
        $("#chat").toggle();
      });
    });
    </script>

    <iframe
      allow="microphone;"
      width="350"
      height="430"
      src="https://console.dialogflow.com/api-client/demo/embedded/4e788627-f4b9-46bc-9650-d15dd825ca16"
      id="chat">
    </iframe>

    <i class="far fa-comments fa-3x init"></i>


    <script>
      /**window.addEventListener("load", function () {
        const loader = document.querySelector(".loader");
        loader.className += " hidden"; // class "loader hidden"
    });**/
    </script>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

     <script>
      $( ".inner-switch" ).on("click", function() {
        if( $( "body" ).hasClass( "dark" )) {
          $( "body" ).removeClass( "dark" );
          $( ".inner-switch" ).text( "OFF" );
        } else {
          $( "body" ).addClass( "dark" );
          $( ".inner-switch" ).text( "ON" );
        }
      });
    </script>

  </body>
</html>
