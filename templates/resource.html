    <script>
      states = ['Andaman & Nicobar', 'Andhra Pradesh', 'Assam', 'Bihar', 'Chandigarh',
		'Chhattisgarh', 'Delhi', 'Goa', 'Gujarat', 'Haryana', 'Himachal Pradesh',
	        'Jammu & Kashmir', 'Jharkhand', 'Karnataka', 'Kerala', 'Madhya Pradesh',
	        'Maharashtra', 'Manipur', 'Meghalaya', 'Odisha', 'PAN India', 'Puducherry',
 		'Punjab', 'Rajasthan', 'Tamil Nadu', 'Telangana', 'Uttar Pradesh',
 		'West Bengal', 'Sikkim', 'Tripura', 'Uttarakhand']


      function getCookie(cname) {
        var name = cname + "=";
        var decodedCookie = decodeURIComponent(document.cookie);
        var ca = decodedCookie.split(';');
        for(var i = 0; i <ca.length; i++) {
          var c = ca[i];
          while (c.charAt(0) == ' ') {
            c = c.substring(1);
          }
          if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
          }
        }
        return "";
      }

      function load_resource(state){
      	url = "api/resources/"+state;

        $.get(url, function(data, status){         
          categories = data['data'];
	  for (category in categories){
            resources = JSON.parse(categories[category]);
            $('#myTable tr:last').after("<tr colspan='3'><td>"+resources[0]['category']+"</td></tr>");

            for (resource in resources){
	      c = resources[resource];
	      $('#myTable tr:last').after("<tr><td>"+c['city']+"</td><td>"+c['phonenumber']+"</td><td><a href='"+c['contact']+"' target='_blank'>"+c['nameoftheorganisation']+"</a></td></tr>");
	    }
          }
        });      
	$("#state-name").text(state+" - Resources");
       }

      $(document).ready(function() {
	
	$(".init").click(function() {
          $("#chat").toggle();
        });


	for (i=0; i<states.length; i++){
          $("#states").append(new Option(states[i], states[i]));
	}

	load_resource('Andaman & Nicobar');

        $( ".inner-switch" ).on("click", function() {
          $("body").toggleClass("dark");

          var CookieDate = new Date;
          CookieDate.setFullYear(CookieDate.getFullYear() +10);

          if( $( "body" ).hasClass( "dark" )) {
            $(".inner-switch" ).text( "ON" );
            document.cookie = "dark=true; expires="+CookieDate.toGMTString() + ';path=/';
          }
          else {
            $(".inner-switch" ).text( "OFF" );
            document.cookie = "dark=false; expires="+CookieDate.toGMTString() + ';path=/';
          }
        });

        c = getCookie("dark");
        if (c == "true"){
          $("body").addClass("dark");
          $(".inner-switch" ).text( "ON" );
        }

        $(document).mouseup(function(e) {
          var container = $("#chat");

          if (!container.is(e.target) && container.has(e.target).length === 0 && !$(".init").is(e.target))
          {
            container.hide();
          }
        });

        $("#states").change(function(){
          $("#myTable").find("tr:gt(0)").remove();
          state = $("#states").find(":selected").text();
          load_resource(state);
        });
      });
    </script>
