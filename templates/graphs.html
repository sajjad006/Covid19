    <center>
        <div id="myChart" style="width:100%; height:400px;"></div>
        <div id="newChart" style="width:100%; height:400px;"></div>
        <div id="new_cases" style="width:100%; height:400px;"></div>
        <div id="total_deaths" style="width:100%; height:400px;"></div>
      <div class="graphs">

        <canvas id="pieChart"></canvas>
      </div>
    </center>

    <script>

      var new_death = [];
      var new_cases = [];
      var labels = [];
      var total_cases = [];
      var total_deaths = [];
      {% for data in world_daily_data %}
          new_cases.push({{data.newcase}});
          new_death.push({{data.newdeath}});
          total_cases.push({{data.totalcase}});
          total_deaths.push({{data.deaths}});
          labels.push('{{data.date}}');
      {% endfor %}
    document.addEventListener('DOMContentLoaded', function () {
        var myChart = Highcharts.chart('myChart', {
            chart: {
                type: 'column'
            },
            title: {
                text: 'Daily New Cases'
            },
            xAxis: {
                tickInterval: 1,
                labels: {
                    enabled:true,
      formatter: function() {
        return labels[this.pos - 1]
      }
    }

    },
            yAxis: {
                title: {
                    text: 'Daily New Cases'
                }
            },
            series: [{
                name: 'New Cases',
                data: new_cases
            }]
        });
    });

      document.addEventListener('DOMContentLoaded', function () {
        var myChart = Highcharts.chart('new_cases', {
            chart: {
                type: 'line'
            },
            title: {
                text: 'Total Cases'
            },
            xAxis: {
                tickInterval: 1,
                labels: {
                    enabled:true,
      formatter: function() {
        return labels[this.pos - 1]
      }
    }

    },



            yAxis: {
                title: {
                    text: 'Total Cases'
                }
            },
            series: [{
                name: 'Total Cases',
                data: total_cases
            }]
        });
    });

      document.addEventListener('DOMContentLoaded', function () {
        var myChart = Highcharts.chart('newChart', {
            chart: {
                type: 'column'
            },
            title: {
                text: 'Daily New Deaths'
            },
            xAxis: {
                tickInterval: 1,
                labels: {
                    enabled:true,
      formatter: function() {
        return labels[this.pos - 1]
      }
    }

    },



            yAxis: {
                title: {
                    text: 'Daily New Deaths'
                }
            },
            series: [{
                name: 'New Deaths',
                data: new_death,
            }]
        });
    });

      document.addEventListener('DOMContentLoaded', function () {
        var myChart = Highcharts.chart('total_deaths', {
            chart: {
                type: 'line'
            },
            title: {
                text: 'Total Deaths'
            },
            xAxis: {
                tickInterval: 1,
                labels: {
                    enabled:true,
      formatter: function() {
        return labels[this.pos - 1]
      }
    }

    },



            yAxis: {
                title: {
                    text: 'Total Deaths'
                }
            },
            series: [{
                name: 'Total Deaths',
                data: total_deaths,
            }]
        });
    });
    </script>
      <script>
        share = []
        labels = []
        bg_colors = []
        
        {% for data in percentage_data %}
            labels.push('{{data.country}}')
            share.push({{data.totalcase}})
            bg_colors.push(dynamicColors());
        {% endfor %}

        world = share.shift();
        labels.shift();

        var ctx = document.getElementById("pieChart").getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: labels,
                datasets: [{
                    label: "Corona Virus Case Share",
                    data: share,
                    backgroundColor: bg_colors,
                }]
            },
            options: {
                title: {
                    display: true,
                    text: 'Coronavirus Case Share (Country Wise)',
                    fontSize: 30
                },
                legend: {
                    display: false
                },
            }
        });
      </script>
